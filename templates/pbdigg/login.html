{#include header#}
<div class="maincontainer warp">
<div class="tips">
	<p>如果您还没有帐号，<strong><a href="register.php">立即注册</a></strong>。</p>
</div>
<!-- 内容 -->
<script src="{#$_PBENV[PB_URL]#}/js/reg.js" type="text/javascript"></script>
<!-- 登录 -->


<div class="login-main">
	<h1 class="login-title">用户登录</h1>
	<form action="{#$loginFormURL#}" id="login" name="login" method="post" onsubmit="return loginsubmit()">
	<!--用户名-->
	<p>
		<label for="username">用户名</label>
		<input type="text" name="username" id="username" size="25" value=""  class="input_out" />
	</p>
	<!--密码-->
	<p>
	    <label for="password">密 码</label>
	    <input type="password" name="password" id="password" size="25" value="" class="input_out" /> &nbsp;<span><a href="getpw.php" target="_self">忘记密码?</a></span>
	</p>
	<!--登录验证码-->
	{#if $pb_gdcheck & 2#}
	<p>
		<label for="captcha">验证码</label>
		<input type="text" name="captcha" id="captcha" value="" size="25" />
	</p>
	<p><img src="checkcode.php?" onclick="refreshCheckcode()" style="cursor:pointer;" align="absmiddle" id="checkcode" alt="看不清楚？点击图片刷新一下。" /></p>
	{#/if#}
	<!--记录用户登录信息-->
	<p>	<label for="persistent">&nbsp;</label>
		<input type="checkbox" class="checkbox" name="persistent" id="persistent" value="1" title="为了确保你的信息安全，请不要在网吧或者公共机房选择此项。" /><span class="s">记住我？</span>
	</p>
	<!--递交信息-->
	<p class="login-submit">
		<input type="submit" value="登录" name="submit" id="submit" class="button" />
	</p>
</form>
</div>

<div class="clear"></div></div>

<!-- footer -->

</html>
